<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>

  <h1>JavaScript - Algoritmos</h1>
  
<script>

  /* Faça um algoritmo que conte de 1 a 100 e a cada múltiplo de
  10 emita uma mensagem: “Múltiplo de 10”. */

  for (var contagem = 1; contagem <= 100; contagem++) {
    if (contagem % 10 === 0) {
      console.log(contagem);
      console.log("Múltiplo de 10.");
    }
  }

</script>

</body>
</html>
